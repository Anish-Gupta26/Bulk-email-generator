<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="16x16" href="media/images/favicon-16x16.png">
    <title>Email & Password</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                    <a class="navbar-brand" href="/">Email Generator</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                        </li>
                    </ul>
                    </div>
            </div>
        </nav>
        <div class="container my-2">
        <h1>Enter Details</h1>
        <br>
        <ul style="float: right; margin:40px; text-align: center">
                <h3 class="card-header">PROGRESS</h3>
                <ul class="list-group">
                    <li class="list-group-item" >Instructions</li>
                    <li class="list-group-item">File Uploading</li>
                    <li class="list-group-item">Placeholder & column matching</li>
                    <li class="list-group-item active bg-success">Sender's Email ID & Password</li>
                    <li class="list-group-item">Mail Sent!</li>
                </ul>
        </ul>
    <form method="POST" action="output" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Enter sender's email</label>
        <input type="email" name="e-mail" required>
        <br><br>
        <label>Enter Password</label>
        <input type="password" name="password" required>
        <br><br>
        <label>Select Placeholder of Email id: </label>
        <select name="email_col">
             {% for i in col_head %}
             <option>{{i}}</option>
             {% endfor %}
        </select>
        <br><br>
        <label>Enter Subject of mail</label>
        <input type="text" name="subject" required>
        <br><br><br>

        <input class="btn btn-outline-danger" type="submit" value="Send Mail&rarr;">
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
