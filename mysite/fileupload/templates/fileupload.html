<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="16x16" href="media/images/favicon-16x16.png">
    <title>File-Upload</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Email Generator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
    <form method="POST" class="container my-3" action="/" enctype="multipart/form-data">
        {% csrf_token %}
         <h1>File Upload</h1>
        <br>
         <ul style="float: right; margin:20px; text-align: center">
                <h3 class="card-header">PROGRESS</h3>
                <ul class="list-group">
                    <li class="list-group-item" aria-current="true">Instructions</li>
                    <li class="list-group-item active bg-success" aria-current="true">File Uploading</li>
                    <li class="list-group-item">Placeholder & column matching</li>
                    <li class="list-group-item">Sender's Email ID & Password</li>
                    <li class="list-group-item">Mail Sent!</li>
                </ul>
        </ul>
        <br>
        <label>Upload Excel-file:</label>
        <input type="file" name="excel-file">
        <br><small class="text-muted muted">[.xls,.xlsx,.xlsm,.xlsb,.odf,.ods,.odt]</small>
        <br><br>
        <label>Upload Notepad-file:<small class="text-muted muted">[.txt]</small> </label>
        <input type="file" name="text-file">
        <br><br>
        <input type="submit" class="btn btn-danger" value="Submit &rarr;">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
